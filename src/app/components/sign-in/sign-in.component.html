<div class="container h-100">
  <div class="row h-100 justify-content-center align-items-center">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Вход</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form>
          <div fxLayout="column">
            <div>
              <mat-form-field appearance="fill">
                <mat-label>Имя пользователя</mat-label>
                <input type="text" matInput [formControl]="username" required>
                <mat-error *ngIf="username.invalid">{{getUsernameError()}}</mat-error>
              </mat-form-field>
            </div>
            <div>
              <mat-form-field appearance="fill">
                <mat-label>Пароль</mat-label>
                <input type="password" matInput required [formControl]="password">
                <mat-error *ngIf="password.invalid">{{getPasswordError()}}</mat-error>
              </mat-form-field>
            </div>
            <div>
              <button mat-raised-button [disabled]="username.invalid || password.invalid || showProgress" fxFlex="100"  color="primary"
                      (click)="clickLogin()">Войти
              </button>
            </div>
            <div class="mat-error " *ngIf="errorlogin">
              {{errorlogin}}
            </div>
            <mat-progress-bar class="mt-3" *ngIf="showProgress" mode='indeterminate'></mat-progress-bar>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>

<div class="container">

  <button mat-raised-button class="btn-block mt-3 mb-3" color="success" (click)="Add()">Добавить задачу</button>

  <table mat-table [dataSource]="tasks" class="mat-elevation-z8">

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No.</th>
      <td mat-cell *matCellDef="let element">{{element.position}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Название</th>
      <td mat-cell *matCellDef="let element">{{element.taskName}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Описание</th>
      <td mat-cell *matCellDef="let element">{{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="laststart">
      <th mat-header-cell *matHeaderCellDef>Последнее выполнение</th>
      <td mat-cell *matCellDef="let element">{{element.lastStart}} </td>
    </ng-container>

    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef>Обновить</th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary" (click)="Update(element)">Обновить</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Удалить</th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="warn" (click)="Delete(element)">Удалить</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

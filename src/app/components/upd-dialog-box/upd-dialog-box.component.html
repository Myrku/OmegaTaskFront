<h1 mat-dialog-title class="text-center">Изменить задачу <b>fff</b></h1>
<div mat-dialog-content>
  <div fxLayout="column">
    <mat-form-field>
      <mat-label>Название задачи</mat-label>
      <input matInput [formControl]="name" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Описание задачи</mat-label>
      <input matInput [formControl]="desc">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Выберете задачу</mat-label>
      <mat-select [formControl]="api" required>
        <mat-option value="1">Option 1</mat-option>
        <mat-option value="2">Option 2</mat-option>
        <mat-option value="3">Option 3</mat-option>
      </mat-select>
    </mat-form-field>

    <p>
      <mat-checkbox [formControl]="disableSelect" *ngIf="api.value == '1'" color="primary">Выбрать страну</mat-checkbox>
    </p>
    <mat-form-field *ngIf="disableSelect.value">
      <mat-label>Введите название страны</mat-label>
      <input type="text" aria-label="Number" matInput [formControl]="apiparam" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredContries | async" [value]="option.alpha2">
          {{option.name}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Выберите дату начала выполнения задачи</mat-label>
      <input matInput [matDatepicker]="picker" [formControl]="starttime" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Укажите переодичность выполнения задачи в часах</mat-label>
      <input type="number" matInput [formControl]="period" min="1" required>
    </mat-form-field>

  </div>
</div>
<div class="row" mat-dialog-actions>
  <div class="col">
    <button mat-raised-button class="btn-block" color="success" (click)="updTask()">Сохранить изменения</button>
  </div>
  <div class="col">
    <button mat-raised-button class="btn-block" color="warn" (click)="closeUpd()">Отмена</button>
  </div>
</div>
